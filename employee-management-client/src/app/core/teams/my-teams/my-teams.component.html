<div *ngIf="isLoading" class="absolute inset-0 bg-gray-200 bg-opacity-75 flex justify-center items-center">
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading" class="w-[70%] mx-auto p-2 pt-16">
  <div class="flex flex-row justify-between mb-6 mt-12 w-full">
    <div class="flex flex-row space-x-8 pb-2 w-4/6 overflow-auto items-center">
      <div *ngFor="let team of teams; let i = index">
        <button>
          <ng-container *ngIf="i === 0; else otherItems">
            <span class="bg-gradient-to-r from-cyan-400 to-cyan-500 text-2xl rounded-md px-6 py-1 flex items-center border-2 border-cyan-100" style="cursor: default;">
              {{ team.name }}
            </span>
          </ng-container>
          <ng-template #otherItems>
            <span 
              class="bg-gradient-to-r from-orange-400 to-red-400 text-xl rounded-md px-4 flex items-center hover:shadow-xl hover:from-orange-300 hover:to-red-300" 
              (click)="onSelectTeam(i)"
            >
              {{ team.name }}
            </span>
          </ng-template>
          
        </button>
      </div>
      
    </div>
    <div class="flex items-center rounded-lg focus-within:shadow-lg bg-white overflow-hidden h-1/2">
      <div class="grid place-items-center h-full p-2 text-gray-400">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
      <input
        class="h-full w-full outline-none text-sm text-gray-400 pr-2"
        type="text"
        id="search"
        placeholder="Search..."
      />
    </div>
  </div>
  <div *ngIf="teams!!" class="gap-6 grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mb-10">
    <div
      class="bg-red-100 shadow-lg hover:shadow-2xl rounded-2xl border-white border-4"
      *ngFor="let member of teams[0].members">
      <div class="rounded-t-2xl h-32 overflow-hidden">
        <img
          class="object-cover object-top w-full"
          src="https://static.vecteezy.com/system/resources/thumbnails/017/198/821/small/minimal-gradient-orange-shape-background-vector.jpg"
          alt="cover"
        />
      </div>
      <div
        class="mx-auto flex justify-center -mt-16 border-4 border-red-100 rounded-full overflow-hidden"
      >
        <img
          class="object-cover object-center h-32 border-white border-4 rounded-full"
          src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
          alt="Woman looking front"
        />
      </div>
      <div class="flex flex-col items-center py-2">
        <div class="text-gray-700 font-semibold">company</div>
        <div class="sm:text-lg text-2xl font-semibold">
          {{ member.firstName }} {{ member.lastName }}
        </div>
        <div class="text-gray-700 font-semibold">{{ member.role }}</div>
        <div class="bg-blue-200 rounded-md w-full text-center">
          {{ member.email }}
        </div>
      </div>
    </div>
  </div>
</div>
