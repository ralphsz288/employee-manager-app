<div class="flex items-center rounded-lg focus-within:shadow-lg bg-white overflow-hidden mr-2">
    <div class="grid place-items-center h-full p-2 text-gray-400">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </div>
    <input
      class="h-full w-full outline-none text-sm text-gray-400 pr-2"
      type="text"
      id="search"
      placeholder="Search..."
      [(ngModel)] = "searchText"
      (ngModelChange)="onSearchTextChanged()"
    />
</div>
