<app-header></app-header>
<div class="flex flex-col md:flex-row h-screen w-[70%] mx-auto pt-24 justify-start">
    <div>
        <div class="bg-red-100 shadow-lg hover:shadow-2xl rounded-2xl border-white border-2 w-72">
            <app-profile-card
            [user]="member">
            </app-profile-card>
        </div>
    </div>
    <div class="grid grid-cols-7 ml-8 w-full h-[60%] bg-red-50 rounded-2xl shadow-md">
        <div class="col-span-1 bg-blue-300 border-2 border-white flex flex-col">
            <button (click)="onRequestAbsence()" class="border-b-2 border-white bg-blue-100 text-blue-500 opacity-75 font-medium py-2 px-4 text-sm">
                Request absence
            </button>
        </div>
        <div class="col-span-6 bg-blue-300 border-y-2 border-r-2 border-white">
            <app-request-absence></app-request-absence>
        </div>
    </div> 
</div>
