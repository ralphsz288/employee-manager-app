<div class="w-[60%] m-auto flex flex-col items-start justify-center p-6 bg-white/50 space-y-4 rounded-lg border border-gray-300 shadow-lg">
    <h1 class="font-bold text-xl text-slate-900">
        Sign in to your account
    </h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="w-full">
            <label for="email" class="block mb-2 text-sm font-medium text-black">Email</label>
            <input 
                class="font-roboto w-full bg-gray-50 border border-blue-400 text-black rounded-lg block p-2.5" 
                placeholder="name@company.com"
                type="email"
                id="email"
                name="email"
                ngModel
                required
            >
        </div>
        <div class="w-full">
            <label for="password" class="block mb-2 text-sm font-medium text-black">Password</label>
            <input placeholder="*********" class="w-full bg-gray-50 border border-blue-400 text-black rounded-lg p-2.5">
        </div>
        <div class="flex justify-between w-full">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-blue-400 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500">Remember me</label>
                </div>
            </div>
            <a href="#" class="text-blue-500 text-sm text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
        </div>
        <button 
            class="w-full text-white bg-gradient-to-r from-blue-900 to-blue-100 border-2 border-white hover:bg-primary-700 rounded-lg text-sm px-5 py-2.5 text-center shadow-sm"
            type="submit"
            (click)="onSubmit(f)" 
            >
            Sign in
        </button>
        <p class="text-sm font-light text-gray-500">
            Donâ€™t have an account yet? <a href="#" class="font-medium text-blue-700 hover:underline">Sign up</a>
        </p>
    </form>
</div>
