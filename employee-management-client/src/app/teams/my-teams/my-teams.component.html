
<div class="w-[70%] mx-auto p-2">
    <div class="flex flex-row justify-between mb-10 mt-10">
        <div class="text-lg ">Team name</div>
        <input class="rounded-lg">
    </div>
    <div class="gap-6 grid sm:grid-cols-1 lg:grid-cols-4">
        <div class="bg-white p-16 flex flex-col rounded-2xl items-center" *ngFor="let member of members">
            <img class="size-32" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
            <div>company</div>
            <div class="text-2xl">{{member.firstName}} {{member.lastName}}</div>
            <div> {{member.role}} </div>
            <div class="bg-blue-200 rounded-md">{{member.email}}</div>
        </div>
    </div>
</div>
